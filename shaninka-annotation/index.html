<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аннотация статей - Шанинка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .top-bar {
            background: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .top-bar h1 {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
        }
        
        .user-info {
            display: none;
            align-items: center;
            gap: 12px;
        }
        
        .user-info.active {
            display: flex;
        }
        
        .user-name {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }
        
        .sign-out-btn {
            background: transparent;
            border: 1px solid #dee2e6;
            color: #6c757d;
            font-size: 13px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .sign-out-btn:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }
        
        /* Overlay для входа */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .login-overlay.hidden {
            display: none;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }
        
        .login-card h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #212529;
            text-align: center;
        }
        
        .login-card p {
            color: #6c757d;
            margin-bottom: 24px;
            text-align: center;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .login-btn:hover {
            background: #0056b3;
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 57px);
        }
        
        .sidebar {
            width: 400px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .progress-bar-container {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar {
            background: #28a745;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .metadata {
            padding: 20px;
            flex: 1;
        }
        
        .metadata-item {
            margin-bottom: 20px;
        }
        
        .metadata-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metadata-value {
            color: #212529;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .authors-list {
            list-style: none;
        }
        
        .authors-list li {
            padding: 4px 0;
        }
        
        .annotation-form {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #dee2e6;
        }
        
        .form-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #212529;
        }
        
        .checkbox-group {
            margin-bottom: 12px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            padding: 10px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .checkbox-label:hover {
            background: #f8f9fa;
        }
        
        .checkbox-label input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-text {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
        }
        
        .alert {
            padding: 15px;
            margin: 20px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Верхняя панель -->
    <div class="top-bar">
        <h1>Аннотация статей - Шанинка</h1>
        <div id="userInfo" class="user-info">
            <span id="userName" class="user-name"></span>
            <button id="signOutBtn" class="sign-out-btn">Выйти</button>
        </div>
    </div>

    <!-- Форма входа -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-card">
            <h2>Вход в систему</h2>
            <p>Введите логин и пароль для начала работы</p>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Логин</label>
                    <input type="text" id="username" class="form-input" autocomplete="username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" id="password" class="form-input" autocomplete="current-password" required>
                </div>
                
                <button type="submit" id="loginBtn" class="login-btn">Войти</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h2 style="font-size: 16px; margin-bottom: 5px;">Прогресс разметки</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="stats">
                    <span>Размечено: <strong id="annotatedCount">0</strong></span>
                    <span>Осталось: <strong id="remainingCount">0</strong></span>
                    <span>Всего: <strong id="totalCount">0</strong></span>
                </div>
            </div>
            
            <div class="metadata" id="metadata">
                <div class="loading">Войдите для начала работы</div>
            </div>
            
            <div class="annotation-form" id="annotationForm" style="display: none;">
                <div class="form-title">Разметка</div>
                
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="wordMention">
                        <span class="checkbox-text">Шанинка - слово упоминается в тексте</span>
                    </label>
                </div>
                
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="authorAffiliation">
                        <span class="checkbox-text">Автор аффилирован с Шанинкой</span>
                    </label>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-secondary" id="skipBtn">Пропустить</button>
                    <button class="btn btn-primary" id="saveBtn">Сохранить</button>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <iframe id="articleFrame" src="about:blank"></iframe>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
