<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аннотация статей - Шанинка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .top-bar {
            background: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }
        
        .top-bar h1 {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
        }
        
        .auth-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-info {
            display: none;
            align-items: center;
            gap: 12px;
        }
        
        .user-info.active {
            display: flex;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #dee2e6;
        }
        
        .user-name {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }
        
        .auth-btn {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #fff;
            color: #495057;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .auth-btn:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
        }
        
        .sign-out-btn {
            background: transparent;
            border: none;
            color: #6c757d;
            font-size: 13px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .sign-out-btn:hover {
            background: #f8f9fa;
            color: #495057;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 57px);
        }
        
        .sidebar {
            width: 400px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .progress-bar-container {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar {
            background: #28a745;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .metadata {
            padding: 20px;
            flex: 1;
        }
        
        .metadata-item {
            margin-bottom: 20px;
        }
        
        .metadata-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metadata-value {
            color: #212529;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .authors-list {
            list-style: none;
        }
        
        .authors-list li {
            padding: 4px 0;
        }
        
        .annotation-form {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #dee2e6;
        }
        
        .form-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #212529;
        }
        
        .checkbox-group {
            margin-bottom: 12px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            padding: 10px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .checkbox-label:hover {
            background: #f8f9fa;
        }
        
        .checkbox-label input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-text {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
        }
        
        .alert {
            padding: 15px;
            margin: 20px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Верхняя панель с авторизацией -->
    <div class="top-bar">
        <h1>Аннотация статей - Шанинка</h1>
        <div class="auth-section">
            <!-- Кнопка "Войти" -->
            <button id="signInBtn" class="auth-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Войти через Google
            </button>
            
            <!-- Информация о пользователе (скрыта до входа) -->
            <div id="userInfo" class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="">
                <span id="userName" class="user-name"></span>
                <button id="signOutBtn" class="sign-out-btn">Выйти</button>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h2 style="font-size: 16px; margin-bottom: 5px;">Прогресс разметки</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="stats">
                    <span>Размечено: <strong id="annotatedCount">0</strong></span>
                    <span>Осталось: <strong id="remainingCount">0</strong></span>
                    <span>Всего: <strong id="totalCount">0</strong></span>
                </div>
            </div>
            
            <div class="metadata" id="metadata">
                <div class="loading">Нажмите "Войти через Google" для начала работы</div>
            </div>
            
            <div class="annotation-form" id="annotationForm" style="display: none;">
                <div class="form-title">Разметка</div>
                
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="wordMention">
                        <span class="checkbox-text">Шанинка - слово упоминается в тексте</span>
                    </label>
                </div>
                
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="authorAffiliation">
                        <span class="checkbox-text">Автор аффилирован с Шанинкой</span>
                    </label>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-secondary" id="skipBtn">Пропустить</button>
                    <button class="btn btn-primary" id="saveBtn">Сохранить</button>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <iframe id="articleFrame" src="about:blank"></iframe>
        </div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
