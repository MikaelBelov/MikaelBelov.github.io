<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nothing Here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2e;
      --text: #e6e8ff;
      --muted: #9aa0ff;
      --accent: #6c7bff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 10% 10%, #1a1f4a, transparent 60%),
                  radial-gradient(800px 400px at 90% 90%, #2a2f6a, transparent 60%),
                  var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Inter, Helvetica, Arial, sans-serif;
    }
    .card {
      max-width: 520px;
      padding: 32px 36px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01)) , var(--card);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: .2px;
    }
    p {
      margin: 0 0 14px 0;
      line-height: 1.6;
      color: var(--muted);
      font-size: 16px;
    }
    .hint {
      margin-top: 20px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.08);
      font-size: 14px;
    }
    a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dashed rgba(108,123,255,.6);
    }
    a:hover {
      border-bottom-style: solid;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Nothing to see here</h1>
    <p>This page doesnâ€™t contain any content.</p>
    <p class="hint">
      Please use a link to a specific page on this website.
    </p>
  </div>
</body>
</html>
